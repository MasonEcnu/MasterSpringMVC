<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="|#{errorTitle}${status}|">404</title>
  <link href="/webjars/materializecss/0.100.2/css/materialize.css" type="text/css" rel="stylesheet"
        media="screen,projection"/>
</head>
<body>
<div class="row">
  <h1 class="indigo-text center" th:text="${error}">Not Found</h1>
  <p class="col s12 center" th:text="${message}">
    This page is not available!
  </p>
</div>
</body>
</html>
