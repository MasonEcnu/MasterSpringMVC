<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
  <title>Your profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
  <h2 class="indigo-text center" th:text="#{profile.title}"></h2>
  <form th:action="@{/profile}" method="post" class="col m8 s12 offset-m2" th:object="${profileForm}">
    <!--<ul th:if="${#fields.hasErrors('*')}" class="errorList">-->
    <!--<li th:each="err: ${#fields.errors('*')}" th:text="${err}">Input is incorrect!</li>-->
    <!--</ul>-->

    <div class="row">
      <div class="input-field col s6">
        <input id="yourName" type="text" required="required" th:field="${profileForm.name}" th:errorclass="invalid"/>
        <label for="yourName" th:text="#{name}"></label>
        <div th:errors="*{name}" class="green-text">Error</div>
      </div>
      <div class="input-field col s6">
        <input id="email" type="email" required="required" th:field="${profileForm.email}" th:errorclass="invalid"/>
        <label for="email" th:text="#{email}"></label>
        <div th:errors="*{email}" class="green-text">Error</div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="mobilePhone" type="tel" required="required" th:field="${profileForm.mobilePhone}" th:errorclass="invalid"/>
        <label for="mobilePhone" th:text="#{mobilePhone}"></label>
        <div th:errors="*{mobilePhone}" class="green-text">Error</div>
      </div>
      <div class="input-field col s6">
        <input id="birthDate" type="text" required="required" th:field="${profileForm.birthDate}" th:placeholder="${dateFormat}"
               th:errorclass="invalid"/>
        <label for="birthDate" th:text="#{birthDate}"></label>
        <div th:errors="*{birthDate}" class="green-text">Error</div>
      </div>
    </div>
    <fieldset class="row">
      <legend th:text="#{tastes.legend}">What do you like?</legend>
      <button class="btn teal" type="submit" name="addTaste" th:text="#{add.taste}">
        <i class="mdi-content-add left"></i>
      </button>
      <div th:errors="*{tastes}" class="red-text">Error</div>
      <div class="row" th:each="row,rowStat : *{tastes}">
        <div class="col s6">
          <input type="text" required="required" th:field="*{tastes[__${rowStat.index}__]}" th:placeholder="#{taste.placeholder}"/>
        </div>
        <div class="col s6">
          <button class="btn red" type="submit" name="removeTaste" th:value="${rowStat.index}" th:text="#{remove}">
            Remove
            <i class="mdi-action-delete right waves-effect"></i>
          </button>
        </div>
      </div>
    </fieldset>
    <div class="row s12">
      <button class="btn waves-effect waves-light" type="submit" name="save" th:text="#{submit}">
        <i class="mdi-content-send right"></i>
      </button>
    </div>
  </form>
</div>
<script type="text/javascript" layout:fragment="script">
    $('button').bind('click', function (e) {
        if (e.currentTarget.name = 'save') {
            $(e.currentTarget.form).removeAttr('novalidate');
        } else {
            $(e.currentTarget.form).attr('novalidate', 'novalidate');
        }
    });
</script>
</body>
</html>
