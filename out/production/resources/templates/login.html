<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
  <title th:text="#{loginTitle}"></title>
</head>
<body>
  <div class="section no-pad-bot" layout:fragment="content">
    <div class="container">
      <h2 class="header center orange-text" th:text="#{login.bodyTitle}">Login</h2>
      <div class="row">
        <div id="errorMessage" class="card-panel red lighten-2" th:if="${param.error}">
          <span class="card-title" th:text="#{login.user.error}">Invalid user name or password!</span>
        </div>

        <form action="/login" class="col s12" method="post">
          <div class="row">
            <div class="input-field col s12">
              <input id="username" name="username" type="text" class="validate"/>
              <label for="username" th:text="#{login.user.username}">User Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" name="password" type="text" class="validate"/>
              <label for="password" th:text="#{login.user.password}">Password</label>
            </div>
          </div>
          <div class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action" th:text="#{login.user.btnLogin}">Submit
              <i class="mdi-content-send right"></i>
            </button>
          </div>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
