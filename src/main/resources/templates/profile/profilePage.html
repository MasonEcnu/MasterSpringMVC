<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
  <title>Your profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
  <h2 class="indigo-text center" th:text="|Personal info|"></h2>
  <form th:action="@{blog/profile}" method="post" class="col m8 s12 offset-m2" th:object="${profileForm}">
    <div class="row">
      <div class="input-field col s6">
        <input id="yourName" type="text" th:field="${profileForm.name}"/>
        <label for="yourName">Your Name</label>
      </div>
      <div class="input-field col s6">
        <input id="email" type="text" th:field="${profileForm.email}"/>
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="mobilePhone" type="text" th:field="${profileForm.mobilePhone}"/>
        <label for="mobilePhone">Mobile Phone</label>
      </div>
      <div class="input-field col s6">
        <input id="birthDate" type="text" th:field="${profileForm.birthDate}" th:placeholder="${dateFormat}"/>
        <label for="birthDate">Birthday</label>
      </div>
    </div>
    <div class="row s12">
      <button class="btn waves-effect waves-light" type="submit" name="save">Submit
        <i class="mdi-content-send right"></i>
      </button>
    </div>
  </form>
</div>
</body>
</html>
